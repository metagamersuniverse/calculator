<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Combined Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    
</head>

<body>
    <header>
        <h1>Cashdesk Calculator Calculator By Roger</h1>
    </header>
    <div class="container">
        <div class="column">
            <div class="calculator">
                <h2>Buy Calculator</h2>
                <form id="calculateForm">
                    <label for="bdtAmount">BDT Amount:</label>
                    <input type="number" id="bdtAmount" name="bdtAmount" required><br><br>

                    <label for="usdtPrice">USDT Price:</label>
                    <input type="number" id="usdtPrice" name="usdtPrice" required><br><br>

                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod" onchange="setFee()">
                        <option value="bkash">bKash</option>
                        <option value="nagad">Nagad</option>
                        <option value="rocket">Rocket</option>
                        <option value="upay">Upay</option>
                        <option value="custom">Custom Fee</option>
    </select>

    <!-- Input field for custom fee -->
    <label for="customFee">Payment Fee (%):</label>
    <input type="number" id="customFee" placeholder="Enter custom fee percentage" onchange="setFee()">

    <!-- Input field to display the calculated fee -->
    <label for="paymentMethodFee">Calculated Fee:</label>
    <input type="text" id="paymentMethodFee" readonly>
                </form>

                <h2>1xBet Calculator</h2>
                <form id="calculateForm1xBet">
                    <label for="bdtAmount1xBet">BDT Amount in 1xBet:</label>
                    <input type="number" id="bdtAmount1xBet" name="bdtAmount1xBet" required><br><br>

                    <label for="usdtDeposited">USDT Deposited:</label>
                    <input type="number" id="usdtDeposited" name="usdtDeposited" required><br><br>
                </form>
                <button onclick="calculateAndToggle()">Calculate & Show Result</button>

            </div>
        </div>

        <!-- Result pop-up -->
        <div class="result" id="resultBuyy">
            <!-- Close button -->


            <!-- Result content -->
            <!-- Add more result content here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
